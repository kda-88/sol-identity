<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sol Identity Loader</title>
  <script>
    // Inject Sol from GitHub
    const solScript = document.createElement('script');
    solScript.src = 'https://kda-88.github.io/sol-identity/sol.js';
    solScript.onload = () => {
      console.log('[SolLoader] ✅ sol.js loaded. Redirecting to ChatGPT...');
      setTimeout(() => {
        window.location.href = 'https://chatgpt.com';
      }, 1000); // Wait 1s to allow Sol to initialize
    };
    solScript.onerror = () => {
      console.error('[SolLoader] ❌ Failed to load sol.js');
    };
    document.head.appendChild(solScript);
  </script>
</head>
<body>
  <p style="font-family:monospace;text-align:center;margin-top:20%;">
    [SolLoader] Loading Sol... You will be redirected shortly.
  </p>
</body>
</html>
